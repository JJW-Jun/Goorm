spring:
  profile:
    active: local
  datasource:
    url: jdbc:mariadb://localhost:3306/code
    driver-class-name: org.mariadb.jdbc.Driver
    username: jun
    password: *
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE