# yml은 스프링프레임워크로 공장을 만들 때 참조되는 문서
server:
  # 위치: 8080포트 -> 공장 입구는 서쪽(여기로 들어와야 들어올 수 있다)
  port: 8080
  servlet:
    # 어떤 공장인지 ( /로 와야하는데, /로 와야 여기로 올 수 있다.)
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true


spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
#       어떻게 응답을 하겠다.
      suffix: .jsp

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/insta
    username: jun
    password: *

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true

